<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Sign Up</span> For WebDC</h1>
    <div class="wrapper">
      <div class="company-info">
       
       
      </div>
      <div class="contact">
        
        
        <form id="contactForm">
          <p>
            <label> First Name</label>
            <input type="text" name="name" id="name"  placeholder="enter your  first name"required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="company" id="company" placeholder="enter your  last name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email"  placeholder="enter your  email"required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="enter your  phone number">
          </p>
          <p class="full">
            <label>Password</label>
            <input type="password" rows="1" id="message" placeholder=" set your password">
          </p>
          <p class="full">
            <button type="submit">Sign Up</button>
          </p>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
